<div *ngIf="data.Id !== 0; then editTitle else newTitle"></div>
<ng-template #editTitle>
    <div mat-dialog-title class="dialog-title">
        <h2>Edit category: {{data.Name}}
            <button mat-icon-button aria-label="close dialog" mat-dialog-close style="float: right;">
                <mat-icon>close</mat-icon>
            </button>
        </h2>
    </div>
</ng-template>
<ng-template #newTitle>
    <div mat-dialog-title class="dialog-title">
        <h2>Add new category
            <button mat-icon-button aria-label="close dialog" mat-dialog-close style="float: right;">
                <mat-icon>close</mat-icon>
            </button>
        </h2>
    </div>
</ng-template>

<mat-dialog-content>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="categoryName" placeholder="Enter Category Name">
        </div>

        <label class="col-sm-2 col-form-label">Category Ordering</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="categoryOrdering" placeholder="Enter Category Ordering">
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button (click)="addCategory()" *ngIf="data.Id==0" class="btn btn-primary">
        Add
    </button>
    <button (click)="updateCategory()" *ngIf="data.Id!=0" class="btn btn-success">
        Update
    </button>
</mat-dialog-actions>
